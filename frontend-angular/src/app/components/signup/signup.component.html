<div class="signup-container">
  <h2>Signup</h2>

  <form (ngSubmit)="onSignup()">
    <div class="input-group">
      <label>Full Name:</label>
      <input type="text" [(ngModel)]="signupData.fullName" name="fullName" required />
    </div>

    <div class="input-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="signupData.email" name="email" required />
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="signupData.password" name="password" required />
    </div>

    <div class="input-group">
      <label>Phone:</label>
      <input type="text" [(ngModel)]="signupData.phone" name="phone" required />
    </div>

    <div class="input-group">
      <label>Address:</label>
      <input type="text" [(ngModel)]="signupData.address" name="address" required />
    </div>

    <button type="submit">Signup</button>
  </form>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
