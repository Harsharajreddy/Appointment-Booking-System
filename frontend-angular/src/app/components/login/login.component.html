<div 
  style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to right, #4a90e2, #9013fe);">
  
  <div 
    style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); width: 350px; text-align: center;">
    
    <h2 style="margin-bottom: 20px; color: #333;">Login</h2>
    
    <form (ngSubmit)="onLogin()">
      <div style="margin-bottom: 15px; text-align: left;">
        <label style="display: block; font-weight: bold; color: #444; margin-bottom: 5px;">Email:</label>
        <input 
          type="email" 
          [(ngModel)]="loginData.email" 
          name="email" 
          required 
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease-in-out;"
          onfocus="this.style.borderColor='#4a90e2'" 
          onblur="this.style.borderColor='#ccc'"
        />
      </div>

      <div style="margin-bottom: 15px; text-align: left;">
        <label style="display: block; font-weight: bold; color: #444; margin-bottom: 5px;">Password:</label>
        <input 
          type="password" 
          [(ngModel)]="loginData.password" 
          name="password" 
          required 
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease-in-out;"
          onfocus="this.style.borderColor='#4a90e2'" 
          onblur="this.style.borderColor='#ccc'"
        />
      </div>

      <button 
        type="submit" 
        style="width: 100%; background: #4a90e2; color: white; font-weight: bold; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s ease-in-out;"
        onmouseover="this.style.background='#357ABD'" 
        onmouseout="this.style.background='#4a90e2'">
        Login
      </button>
    </form>

    <p *ngIf="errorMessage" style="color: red; text-align: center; margin-top: 10px; font-weight: bold;">{{ errorMessage }}</p>
  </div>
</div>
